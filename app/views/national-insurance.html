{% extends "layouts/main.html" %}

{% block pageTitle %}
  National Insurance number – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        Your National Insurance number
      </h1>

      <form class="form" action="/your-name-details" method="post">

        <p class="govuk-body govuk-!-font-weight-bold">AB123456</p>


         <div class="govuk-button-group">
          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
          <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
            Cancel
          </button>
          
        </div>
        <p><a class="govuk-link" href="#">Save and come back later</a></p>        

      </form>

    </div>
  </div>

{% endblock %}
